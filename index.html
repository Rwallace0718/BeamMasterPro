
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    
    <script>
        // 1. Immediate Global Shim
        window.process = { env: { API_KEY: "" } };
        
        // 2. Debug Log System
        window.debugLogs = [];
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function() {
            window.debugLogs.push("[LOG] " + Array.from(arguments).join(" "));
            originalLog.apply(console, arguments);
        };
        console.error = function() {
            window.debugLogs.push("[ERR] " + Array.from(arguments).join(" "));
            originalError.apply(console, arguments);
        };

        window.onerror = function(msg, url, line, col, error) {
            const errStr = msg + " (at " + line + ":" + col + ")";
            console.error(errStr);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<strong>Fatal:</strong> ' + errStr;
            }
            return false;
        };

        let tapCount = 0;
        function handleDebugTap() {
            tapCount++;
            if (tapCount >= 5) {
                const logEl = document.getElementById('debug-console');
                if (logEl) logEl.style.display = 'block';
                document.getElementById('debug-content').innerText = window.debugLogs.join("\n");
            }
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; height: 100%; width: 100%; overflow: hidden; }
        #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
        #error-display {
            display: none; position: fixed; top: 10px; left: 10px; right: 10px;
            padding: 15px; background: #ef4444; color: white; z-index: 10001;
            font-family: monospace; font-size: 11px; border-radius: 8px;
        }
        #debug-console {
            display: none; position: fixed; inset: 20px; background: rgba(0,0,0,0.95);
            color: #10b981; z-index: 10002; padding: 20px; overflow: auto;
            font-family: 'JetBrains Mono', monospace; font-size: 10px; border-radius: 12px;
            border: 1px solid #10b981;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 44px; height: 44px; border: 3px solid #1e293b; border-top-color: #f97316; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; cursor: pointer; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-display"></div>
    <div id="debug-console">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <strong>DEBUG LOG</strong>
            <button onclick="document.getElementById('debug-console').style.display='none'" style="color:white">CLOSE</button>
        </div>
        <pre id="debug-content"></pre>
    </div>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center; background: #0f172a;">
            <div style="text-align: center;">
                <div class="spinner" onclick="handleDebugTap()"></div>
                <p style="font-weight: 600; color: #94a3b8; font-family: sans-serif;">Initializing BeamMaster</p>
                <p style="font-size: 10px; margin-top: 8px; color: #334155; text-transform: uppercase; letter-spacing: 0.1em; font-family: sans-serif;">Tap spinner 5x for debug info</p>
            </div>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
