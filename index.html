
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        #root { height: 100%; width: 100%; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { 
            width: 44px; 
            height: 44px; 
            border: 3px solid #1e293b; 
            border-top-color: #f97316; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #0f172a;
            z-index: 1000;
        }
        #diag-console {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            top: 50%;
            background: rgba(0,0,0,0.95);
            color: #4ade80;
            font-family: monospace;
            font-size: 11px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow: auto;
            z-index: 2000;
        }
        .troubleshoot-btn {
            margin-top: 30px;
            padding: 8px 16px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 12px;
            color: #94a3b8;
            cursor: pointer;
            display: none;
        }
    </style>

    <script>
        window.diagLogs = ["[" + new Date().toLocaleTimeString() + "] System starting..."];
        const log = (msg) => {
            window.diagLogs.push("[" + new Date().toLocaleTimeString() + "] " + msg);
            const el = document.getElementById('diag-content');
            if (el) el.innerText = window.diagLogs.join('\n');
        };

        window.onerror = (msg, url, line) => log("ERROR: " + msg + " at " + line);
        window.onunhandledrejection = (e) => log("REJECTION: " + e.reason);

        let taps = 0;
        function handleTap() {
            taps++;
            if (taps >= 5) {
                document.getElementById('diag-console').style.display = 'block';
                log("Diagnostic console opened.");
            }
        }

        // Show troubleshoot button if loading takes too long
        setTimeout(() => {
            const btn = document.getElementById('troubleshoot-btn');
            if (btn && document.getElementById('loading-screen')) {
                btn.style.display = 'block';
            }
        }, 8000);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="diag-console">
        <div style="display:flex; justify-content:space-between; border-bottom:1px solid #334155; padding-bottom:5px; margin-bottom:10px;">
            <span style="font-weight:bold; color:#fff;">System Logs</span>
            <button onclick="document.getElementById('diag-console').style.display='none'" style="color:#94a3b8; font-size:10px; background:none; border:none;">Close</button>
        </div>
        <pre id="diag-content" style="white-space: pre-wrap; word-break: break-all;"></pre>
    </div>

    <div id="root">
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p onclick="handleTap()" style="font-weight: 600; color: #94a3b8; font-size: 14px; cursor: pointer; user-select: none;">
                Initialising BeamMaster Pro
            </p>
            <p style="font-size: 10px; color: #334155; margin-top: 8px; text-transform: uppercase; letter-spacing: 0.1em;">Tap 5x to view logs</p>
            
            <button id="troubleshoot-btn" class="troubleshoot-btn" onclick="window.location.reload()">
                Connection Timeout - Reload Page
            </button>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
