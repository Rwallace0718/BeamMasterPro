<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        #root { height: 100%; width: 100%; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { 
            width: 44px; 
            height: 44px; 
            border: 3px solid #1e293b; 
            border-top-color: #f97316; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #0f172a;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #diag-console {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            top: 25%;
            background: rgba(0,0,0,0.96);
            color: #4ade80;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            overflow: auto;
            z-index: 10000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .troubleshoot-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: #f97316;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 12px rgba(249,115,22,0.3);
        }
    </style>

    <script>
        window.diagLogs = ["[" + new Date().toLocaleTimeString() + "] Interface Bootup Initiated"];
        const log = (msg) => {
            const entry = "[" + new Date().toLocaleTimeString() + "] " + msg;
            window.diagLogs.push(entry);
            console.log(entry);
            const el = document.getElementById('diag-content');
            if (el) {
                el.innerText = window.diagLogs.join('\n');
                el.scrollTop = el.scrollHeight;
            }
        };

        window.onerror = (msg, url, line) => log("ERROR: " + msg + " (URL: " + url + " Line: " + line + ")");
        window.onunhandledrejection = (e) => log("PROMISE REJECTION: " + e.reason);

        let taps = 0;
        function handleGlobalTap() {
            taps++;
            log("User tap " + taps + "/5");
            if (taps >= 5) {
                document.getElementById('diag-console').style.display = 'block';
                log("Diagnostic Console Active. System monitoring...");
            }
        }

        // Show reload button after 12 seconds if still loading
        setTimeout(() => {
            const btn = document.getElementById('troubleshoot-btn');
            const loader = document.getElementById('loading-screen');
            if (btn && loader && !loader.classList.contains('hidden')) {
                btn.style.display = 'block';
                log("WARNING: App taking too long to mount. This usually indicates a module resolution error in the browser.");
            }
        }, 12000);
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body onclick="handleGlobalTap()">
    <div id="diag-console">
        <div style="display:flex; justify-content:space-between; border-bottom:1px solid #334155; padding-bottom:10px; margin-bottom:15px;">
            <span style="font-weight:bold; color:#fff; text-transform:uppercase; letter-spacing:0.1em;">BeamMaster Logs</span>
            <button onclick="document.getElementById('diag-console').style.display='none'; event.stopPropagation();" style="color:#94a3b8; font-size:11px; background:#1e293b; border:1px solid #334155; padding:4px 10px; border-radius:4px;">Dismiss</button>
        </div>
        <pre id="diag-content" style="white-space: pre-wrap; word-break: break-all;"></pre>
    </div>

    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p style="font-weight: 700; color: #f8fafc; font-size: 16px; letter-spacing: 0.02em;">
            Initializing BeamMaster Pro
        </p>
        <p style="font-size: 11px; color: #475569; margin-top: 12px; text-transform: uppercase; letter-spacing: 0.15em; font-weight: 500;">
            Tap anywhere 5x for logs
        </p>
        
        <button id="troubleshoot-btn" class="troubleshoot-btn" onclick="window.location.reload(); event.stopPropagation();">
            Reload Application
        </button>
    </div>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
