
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        html, body { 
            margin: 0; 
            padding: 0; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }
        #root { height: 100%; width: 100%; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { 
            width: 44px; 
            height: 44px; 
            border: 3px solid #1e293b; 
            border-top-color: #f97316; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        .loading-screen {
            display: flex;
            height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #0f172a;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://cdn.jsdelivr.net/npm/react@19.0.0/+esm",
    "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@19.0.0/+esm",
    "react-dom/client": "https://cdn.jsdelivr.net/npm/react-dom@19.0.0/client/+esm",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@1.3.0/+esm",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p style="font-weight: 600; color: #94a3b8; font-size: 14px;">Initialising BeamMaster Pro...</p>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
