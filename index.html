
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    
    <script>
        // Critical: Shim process.env before any module loads
        window.process = { env: { API_KEY: '' } };
        
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<strong>System Error:</strong> ' + msg + '<br><small>' + url + ':' + lineNo + '</small>';
            }
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; min-height: 100%; width: 100%; }
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; overflow-x: hidden; }
        #root { display: flex; flex-direction: column; flex: 1; min-height: 100vh; width: 100%; }
        #error-display {
            display: none;
            position: fixed;
            top: env(safe-area-inset-top, 10px); left: 10px; right: 10px;
            padding: 15px;
            background: #991b1b;
            color: white;
            z-index: 9999;
            font-family: monospace;
            font-size: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: #f97316; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-display"></div>
    <div id="root">
        <div style="display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center; background: #0f172a;">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p style="font-weight: 600; color: #94a3b8; font-family: sans-serif;">Initializing BeamMaster</p>
                <p style="font-size: 10px; margin-top: 8px; color: #334155; text-transform: uppercase; letter-spacing: 0.1em; font-family: sans-serif;">Hardware Sync in Progress</p>
            </div>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
