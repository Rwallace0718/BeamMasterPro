
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script>
        // 1. Initial Setup
        window.process = { env: { API_KEY: "" } };
        window.debugLogs = ["System: Monitor Active"];
        
        // 2. Advanced Logging
        const logger = (type, args) => {
            const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(" ");
            window.debugLogs.push(`[${type}] ${msg}`);
            if (window.debugLogs.length > 100) window.debugLogs.shift();
        };
        console.log = (...args) => logger("LOG", args);
        console.error = (...args) => logger("ERR", args);

        // 3. Specific Resource Tracking
        window.addEventListener('error', (e) => {
            if (e.target.src || e.target.href) {
                console.error(`Blocked Resource: ${e.target.src || e.target.href}`);
            } else {
                console.error(`Script Error: ${e.message}`);
            }
        }, true);

        let tapCount = 0;
        function handleDebugTap() {
            tapCount++;
            if (tapCount >= 5) {
                const logEl = document.getElementById('debug-console');
                if (logEl) {
                    logEl.style.display = 'block';
                    document.getElementById('debug-content').innerText = window.debugLogs.join("\n");
                }
            }
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        html, body { margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #root { height: 100%; width: 100%; }
        #debug-console {
            display: none; position: fixed; inset: 10px; background: #000;
            color: #0f0; z-index: 10000; padding: 15px; overflow: auto;
            font-family: monospace; font-size: 10px; border: 1px solid #333; border-radius: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 44px; height: 44px; border: 3px solid #1e293b; border-top-color: #f97316; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; cursor: pointer; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.run/react@19.0.0",
    "react-dom": "https://esm.run/react-dom@19.0.0",
    "react-dom/client": "https://esm.run/react-dom@19.0.0/client",
    "@google/genai": "https://esm.run/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="debug-console">
        <div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">
            <b style="color:#fff">DIAGNOSTIC CONSOLE</b>
            <button onclick="document.getElementById('debug-console').style.display='none'" style="color:#fff; background:#444; border:0; padding:4px 10px; border-radius:4px; font-size:10px;">CLOSE</button>
        </div>
        <pre id="debug-content" style="white-space: pre-wrap; word-break: break-all;"></pre>
    </div>

    <div id="root">
        <div style="display: flex; height: 100vh; width: 100%; align-items: center; justify-content: center;">
            <div style="text-align: center; padding: 20px;">
                <div class="spinner" onclick="handleDebugTap()"></div>
                <p id="status-text" style="font-weight: 600; color: #94a3b8; font-size: 14px;">Connecting to BeamMaster Hardware</p>
                <p style="font-size: 10px; margin-top: 10px; color: #334155; text-transform: uppercase; letter-spacing: 0.1em;">Tap circle 5 times for error log</p>
                <button onclick="window.location.reload()" style="margin-top: 40px; font-size: 11px; color: #475569; border: 1px solid #1e293b; padding: 6px 12px; border-radius: 6px;">Restart Application</button>
            </div>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
