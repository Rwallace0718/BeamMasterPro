<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BeamMaster Pro</title>
    
    <!-- PWA & iOS App Store Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BeamMaster">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6569/6569255.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden; /* Prevent body scroll, handled by main container */
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #root {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            width: 100%;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        button {
            touch-action: manipulation;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        /* Active touch feedback for mobile */
        button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
    </style>
